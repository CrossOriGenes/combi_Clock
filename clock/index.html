<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Analog | Digital clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">

            <!-- the clock hands -->
            <div class="circleAxis" style="--clr:#6eff3e;" id="secHand"><i></i></div>
            <div class="circleAxis c2" style="--clr:#1e9bff;" id="minHand"><i></i></div>
            <div class="circleAxis c3" style="--clr:#ff8c1a;" id="hrHand"><i></i></div>
            
            <!-- hour divisions -->
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>

        </div>

        <!-- digital display -->
        <div class="clock2">

            <div class="circle">
                <div id="hour" style="--clr:#ff8c1a;">00</div>
            </div>
            <div class="circle">
                <div id="min" style="--clr:#1e9bff;">00</div>
            </div>
            <div class="circle">
                <div id="sec" style="--clr:#6eff3e;" >00</div>
            </div>
            <div class="ap">
                <div id="ampm">AM</div>
            </div>
        </div>

    </div>
    
    <script src="clock.js"></script>
</body>
</html>
